{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="">
    <title>To-do App</title>
  </head>
  <body>
    

    <div class="container">
        <h1>To-Do App</h1>
        <form action="{% url 'add' %}" method = "POST" role = "form">
          {% csrf_token %}
          <div class="input-group mb-3">
            {{ form.text }}
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
          </div>
          
        </form>

        <div class="col-12">
          <a href="{% url 'deletecompleted' %}"><button class="btn btn-warning">Delete Completed</button></a>
          <a href="{% url 'deleteall' %}">  <button class="btn btn-danger">Delete All</button></a>
        </div>

        <div>
            <ul class="list-group t20">
                {% for todolist in todo_items %}
                  {% if todolist.completed %}
                <li class = "list-group-item todo-completed">{{ todolist.text }}</li>
                  {% else %}
                  <a href="{% url 'completed' todolist.id %}"<li class = "list-group-item">{{ todolist.text }}</li></a>
                  {% endif %}
                {% endfor %}
                
            </ul>


        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
